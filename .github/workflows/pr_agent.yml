name: QODO Merge PR Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run QODO Merge PR Agent
        uses: qodo-ai/pr-agent@latest
        env:
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
